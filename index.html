<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Order Form</title>
</head>
<body>
    <!-- Form container for pizza order -->
    <div id="form-container">

        <!-- Section for customer information -->
        <h2>Customer Information</h2>
        <label for="orderId">Order ID:</label>
        <input type="text" name="orderId" id="orderId" placeholder="4 digits"><br><br>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br><br>

        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="_@.ca" id="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" placeholder="999-9999999"><br><br>

        <!-- Section for pizza toppings -->
        <h2>Pizza Toppings:</h2>
        <label for="size">Which size would you like to order?</label><br>
        <select name="size" id="size">
            <option value="small">Small - $10.00</option>
            <option value="medium">Medium - $12.00</option>
            <option value="large">Large - $14.00</option>
        </select><br><br>

        <label for="toppings">Which toppings you want to add?</label><br>
        <input type="checkbox" name="toppings[]" id="greenPepper" value="green pepper">Green Pepper
        <input type="checkbox" name="toppings[]" id="onion" value="onion">Onion
        <input type="checkbox" name="toppings[]" id="olive" value="olive">Olive
        <input type="checkbox" name="toppings[]" id="tomato" value="tomato">Tomatoes

        <!-- Section for delivery options -->
        <h2>Delivery:</h2>
        <p>Select the delivery mode:</p>
        <input type="radio" name="delivery" id="instore" value="instore">In-Store Pickup
        <input type="radio" name="delivery" id="ubereats" value="ubereats">Uber Eats
        <span id="deliveryError"></span><br><br>

        <!-- Section for student information -->
        <p id="student-info"></p>

        <!-- Button to place the order -->
        <a href="#" class="submit_button" onclick="submitOrder()">Place Order</a>
    </div>

    <!-- Container to display pizza order description -->
    <div id="pizza-description"></div>

    <!-- JavaScript file for dynamic functionality -->
    <script src="pizza.js" defer></script>
</body>
</html>
